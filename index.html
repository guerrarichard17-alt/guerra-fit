</head>

               </div>
            </div>

            <div class="chk-area">
               <label class="chk-label">
                  <input type="checkbox" class="hidden" ${st.done ? 'checked' : ''} onchange="save('${id}', 'done', this.checked)">
                  <div class="box"></div>
                  <span style="font-weight:700; color:${st.done ? 'var(--primary)' : '#666'}">
                    ${st.done ? 'CONCLU√çDO' : 'MARCAR'}
                  </span>
               </label>
            </div>
          </div>
        `;
      });

      const pct = total ? Math.round((done/total)*100) : 0;
      document.getElementById("progressBar").style.width = pct + "%";
      document.getElementById("progressText").innerText = pct + "%";
    }

    function renderDieta(mode) {
      document.querySelectorAll("#view-dieta .filter-btn").forEach(b => b.classList.remove("active"));
      if(mode === 'hoje') document.getElementById("fil-diet-hoje").classList.add("active");
      if(mode === 'semana') document.getElementById("fil-diet-semana").classList.add("active");
      if(mode === 'shop') document.getElementById("fil-diet-shop").classList.add("active");

      const list = document.getElementById("dietaList");
      list.innerHTML = "";

      if(mode === 'hoje') {
         const dia = document.getElementById("diaSelect").value;
         const itens = DB_DIETA.filter(d => d.dia === dia);
         
         if(itens.length === 0) {
           list.innerHTML = `<div class="card">Sem dieta espec√≠fica. Siga os macros.</div>`;
           return;
         }

         const refs = [...new Set(itens.map(i => i.ref))];
         refs.forEach(r => {
            let html = `<div class="card"><div class="diet-grp">${r}</div>`;
            itens.filter(i => i.ref === r).forEach(item => {
               html += `<div class="diet-item">
                 <span>${item.item}</span>
                 <strong style="color:#fff">${item.qtd}</strong>
               </div>`;
            });
            html += `</div>`;
            list.innerHTML += html;
         });
      }
      else if (mode === 'semana') {
         const dias = ["Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado"];
         dias.forEach(d => {
            const lunch = DB_DIETA.find(i => i.dia === d && i.ref.includes("Almo√ßo"))?.item || "Variado";
            list.innerHTML += `<div class="card" style="padding:10px">
              <strong style="color:var(--primary)">${d}</strong><br>
              <span style="font-size:12px; color:#aaa">Almo√ßo: ${lunch}</span>
            </div>`;
         });
      }
      else if (mode === 'shop') {
         const shopping = {};
         DB_DIETA.forEach(i => {
            const k = i.item;
            shopping[k] = (shopping[k] || 0) + 1;
         });
         let html = `<div class="card">`;
         Object.keys(shopping).sort().forEach(k => {
            html += `<div class="diet-item" onclick="this.style.opacity = this.style.opacity === '0.3' ? '1' : '0.3'">
               <span>${k}</span>
               <span style="color:var(--primary)">+</span>
            </div>`;
         });
         html += `</div>`;
         list.innerHTML = html;
      }
    }

    function setView(v) {
      document.getElementById("view-treino").classList.add("hidden");
      document.getElementById("view-dieta").classList.add("hidden");
      document.getElementById("nav-treino").classList.remove("active");
      document.getElementById("nav-dieta").classList.remove("active");

      document.getElementById("view-"+v).classList.remove("hidden");
      document.getElementById("nav-"+v).classList.add("active");
    }

    function filterT(f) {
      document.querySelectorAll("#view-treino .filter-btn").forEach(b => b.classList.remove("active"));
      document.getElementById("fil-"+f).classList.add("active");
      renderTreino();
    }

    function save(id, key, val) {
      if(!dataStore[id]) dataStore[id] = {};
      dataStore[id][key] = val;
      localStorage.setItem(KEY, JSON.stringify(dataStore));
      if(key === 'done') renderTreino();
    }

    window.onload = init;
  </script>
</body>
</html>
