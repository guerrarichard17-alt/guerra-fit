<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFit App - 5 Days Protocol</title>
    <style>
        /* CSS RESET & VARIABLES */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00e676; /* Neon Green */
            --danger: #ff5252;
            --nav-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-primary); padding-bottom: 80px; }

        /* HEADER */
        header {
            padding: 20px;
            text-align: center;
            background: var(--card-bg);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 { font-size: 1.5rem; letter-spacing: 1px; }
        h1 span { color: var(--accent); }

        /* NAVIGATION TABS */
        .tabs {
            display: flex;
            overflow-x: auto;
            background: var(--card-bg);
            padding: 10px 5px;
            gap: 10px;
            position: sticky;
            top: 71px; /* Height of header approx */
            z-index: 99;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .tab-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
        }

        /* CONTENT SECTIONS */
        .section { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* CARDS (EXERCISES/DIET) */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-info { flex: 1; }
        .card-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; display: block; }
        .card-details { font-size: 0.85rem; color: var(--text-secondary); }
        .highlight { color: var(--accent); font-weight: bold; }

        /* CHECKBOX CUSTOMIZATION */
        .checkbox-wrapper {
            position: relative;
            width: 40px;
            height: 40px;
            margin-left: 15px;
        }
        .custom-checkbox {
            width: 100%;
            height: 100%;
            cursor: pointer;
            appearance: none;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            transition: 0.2s;
            background: transparent;
        }
        .custom-checkbox:checked {
            background: var(--accent);
            border-color: var(--accent);
        }
        .custom-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: #000;
            font-size: 24px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* DIET TABLE */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #333; }
        th { color: var(--accent); }

        /* UTILS */
        .btn-reset {
            width: 100%;
            padding: 15px;
            background: #2a2a2a;
            color: var(--danger);
            border: 1px solid var(--danger);
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            padding: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Dev<span>Fit</span> Coach</h1>
    </header>

    <nav class="tabs" id="navTabs">
        </nav>

    <main id="appContent">
        </main>

    <footer>
        <p>⚠️ <strong>Disclaimer:</strong> Consulte um médico antes de iniciar. Este app é demonstrativo.</p>
        <p>DevFit v1.0 | LocalStorage Enabled</p>
    </footer>

    <script>
        // --- DATA STRUCTURE (JSON-like) ---
        const appData = {
            days: [
                {
                    id: 'day1',
                    title: 'Dia 1: Peito & Tríceps',
                    exercises: [
                        { name: 'Supino Reto (Halter ou Barra)', sets: '4x 8-10', rest: '90s', technique: 'Carga progressiva' },
                        { name: 'Supino Inclinado (Halter)', sets: '3x 10-12', rest: '60s', technique: 'Controle na descida' },
                        { name: 'Crucifixo Máquina (Peck Deck)', sets: '3x 15', rest: '45s', technique: 'Falha Concêntrica' },
                        { name: 'Tríceps Testa (Barra W)', sets: '4x 10-12', rest: '60s', technique: 'Cotovelos fechados' },
                        { name: 'Tríceps Corda (Polia)', sets: '3x 15-20', rest: '45s', technique: 'Drop-set na última' }
                    ]
                },
                {
                    id: 'day2',
                    title: 'Dia 2: Costas & Bíceps',
                    exercises: [
                        { name: 'Puxada Alta (Polia)', sets: '4x 10-12', rest: '60s', technique: 'Segure 1s embaixo' },
                        { name: 'Remada Curvada (Barra)', sets: '4x 8-10', rest: '90s', technique: 'Coluna estável' },
                        { name: 'Remada Serrote (Unilateral)', sets: '3x 12', rest: '60s', technique: 'Amplitude máxima' },
                        { name: 'Rosca Direta (Barra)', sets: '4x 10', rest: '60s', technique: 'Sem balanço' },
                        { name: 'Rosca Martelo', sets: '3x 12-15', rest: '45s', technique: 'Foco no braquial' }
                    ]
                },
                {
                    id: 'day3',
                    title: 'Dia 3: Pernas (Quads)',
                    exercises: [
                        { name: 'Agachamento Livre (ou Smith)', sets: '4x 8-10', rest: '120s', technique: 'Profundidade máxima' },
                        { name: 'Leg Press 45°', sets: '4x 12-15', rest: '90s', technique: 'Não trancar joelhos' },
                        { name: 'Cadeira Extensora', sets: '3x 15-20', rest: '60s', technique: 'Isometria 2s no topo' },
                        { name: 'Panturrilha em Pé', sets: '5x 15', rest: '45s', technique: 'Movimento lento' }
                    ]
                },
                {
                    id: 'day4',
                    title: 'Dia 4: Ombros',
                    exercises: [
                        { name: 'Desenvolvimento (Halteres)', sets: '4x 10', rest: '90s', technique: 'Carga moderada' },
                        { name: 'Elevação Lateral', sets: '4x 15', rest: '45s', technique: 'Cotovelos levemente flexionados' },
                        { name: 'Elevação Frontal', sets: '3x 12', rest: '45s', technique: 'Pegada neutra' },
                        { name: 'Encolhimento (Trapézio)', sets: '4x 15', rest: '60s', technique: 'Pausa no topo' }
                    ]
                },
                {
                    id: 'day5',
                    title: 'Dia 5: Posterior/Abs',
                    exercises: [
                        { name: 'Stiff (Barra ou Halter)', sets: '4x 10-12', rest: '90s', technique: 'Coluna reta' },
                        { name: 'Mesa Flexora', sets: '4x 12-15', rest: '60s', technique: 'Não levantar quadril' },
                        { name: 'Elevação Pélvica', sets: '3x 12', rest: '90s', technique: 'Contrair glúteo' },
                        { name: 'Prancha Abdominal', sets: '3x Falha', rest: '60s', technique: 'Abdômen travado' },
                        { name: 'Abdominal Supra', sets: '3x 20', rest: '45s', technique: 'Expirar na subida' }
                    ]
                }
            ],
            diet: {
                id: 'diet',
                title: 'Dieta Base (Hipertrofia)',
                summary: 'Baseado em 2500kcal (Ajuste conforme peso)',
                meals: [
                    { time: 'Café', food: '3 Ovos + 2 Fatias Pão Integral + Fruta', macros: 'P:20g C:30g G:15g' },
                    { time: 'Almoço', food: '150g Frango/Carne + 200g Arroz + Vegetais', macros: 'P:35g C:50g G:10g' },
                    { time: 'Pré-Treino', food: 'Iogurte Natural + Aveia + Mel', macros: 'P:10g C:40g G:5g' },
                    { time: 'Pós-Treino', food: 'Whey Protein (ou 4 claras) + Banana', macros: 'P:25g C:25g G:1g' },
                    { time: 'Jantar', food: '150g Peixe/Frango + 100g Batata + Salada', macros: 'P:30g C:25g G:8g' }
                ]
            }
        };

        // --- RENDER LOGIC ---
        const navContainer = document.getElementById('navTabs');
        const contentContainer = document.getElementById('appContent');

        function init() {
            // Render Days
            appData.days.forEach((day, index) => {
                createTab(day.id, day.title.split(':')[0], index === 0);
                createWorkoutSection(day, index === 0);
            });

            // Render Diet
            createTab(appData.diet.id, 'Dieta', false);
            createDietSection(appData.diet, false);

            // Setup Listeners
            setupTabs();
            loadProgress();
        }

        function createTab(id, label, isActive) {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${isActive ? 'active' : ''}`;
            btn.innerText = label;
            btn.dataset.target = id;
            navContainer.appendChild(btn);
        }

        function createWorkoutSection(dayData, isActive) {
            const section = document.createElement('div');
            section.className = `section ${isActive ? 'active' : ''}`;
            section.id = dayData.id;

            let html = `<h2>${dayData.title}</h2><br>`;
            
            dayData.exercises.forEach((ex, idx) => {
                const uniqueId = `${dayData.id}_ex_${idx}`;
                html += `
                    <div class="card">
                        <div class="card-info">
                            <span class="card-title">${ex.name}</span>
                            <div class="card-details">
                                <span class="highlight">${ex.sets}</span> | ${ex.rest} <br>
                                <em>Dica: ${ex.technique}</em>
                            </div>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="custom-checkbox trackable" id="${uniqueId}">
                        </div>
                    </div>
                `;
            });
            section.innerHTML = html;
            contentContainer.appendChild(section);
        }

        function createDietSection(dietData, isActive) {
            const section = document.createElement('div');
            section.className = `section ${isActive ? 'active' : ''}`;
            section.id = dietData.id;

            let html = `<h2>${dietData.title}</h2><p>${dietData.summary}</p>`;
            html += `<table><thead><tr><th>Refeição</th><th>Alimento</th></tr></thead><tbody>`;
            
            dietData.meals.forEach(meal => {
                html += `
                    <tr>
                        <td><strong>${meal.time}</strong><br><small style="color:var(--accent)">${meal.macros}</small></td>
                        <td>${meal.food}</td>
                    </tr>
                `;
            });
            
            html += `</tbody></table>`;
            
            // Add Reset Button in Diet Section (or Create a settings tab)
            html += `<button class="btn-reset" onclick="resetProgress()">♻️ Resetar Progresso da Semana</button>`;
            
            section.innerHTML = html;
            contentContainer.appendChild(section);
        }

        // --- INTERACTIVITY ---
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('.section');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all
                    tabs.forEach(t => t.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));

                    // Add to current
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.target).classList.add('active');
                });
            });
        }

        // --- LOCAL STORAGE LOGIC ---
        function loadProgress() {
            const checkboxes = document.querySelectorAll('.trackable');
            checkboxes.forEach(box => {
                const savedState = localStorage.getItem(box.id);
                if (savedState === 'true') {
                    box.checked = true;
                }
                
                // Add change listener
                box.addEventListener('change', (e) => {
                    localStorage.setItem(e.target.id, e.target.checked);
                });
            });
        }

        function resetProgress() {
            if(confirm("Tem certeza que deseja limpar todo o progresso?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Run App
        init();

    </script>
</body>
</html>
